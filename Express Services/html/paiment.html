<html lang="en">

	<!--metadata-->

</head>
<body>
	<header class="titre">
    	<h1>Express Services TN</h1>
    	<form name="void" method="post" action="../php/void.php">
        	<button class="logout" type="submit">Log out</button>
    	</form>
	</header>
	<a href="../html/main.html" style="color:lightpink;">Previous page</a>
	<div style="position: -webkit-sticky;position:sticky ;margin-top:2em;top:2em;margin-left: 85%;font-size: 18px;border:solid 2px lightsalmon;opacity:0.2;">
		<p style="font-family: initial;color:white;display: flex;justify-content: center;align-items:center;">
			Be careful on road!<br>We do care about your safety
		</p>
	</div>
	<fieldset class="f1">
		<legend class="lg1">Payment Method</legend>
			<table class="tab1">
				<tr>
					<td>
						<label for="bank"><img class="img" src="../photos/bank.jpg" alt="bank card logo" title="bank card logo" width="100" height="60">
							<span class="bank">Bank card</span>
						</label>
					</td>
					<td><input type="radio" name="paiment" id="bank" value="paypal"></td>
				</tr>
				<tr>
					<td>
						<label for="edinar"><img class="img" src="../photos/e-dinar.png" alt="e-dinar card logo" title="e-dinar card logo"  width="100" height="60">
							<span class="edinar">E-dinar card</span>
						</label>
					</td>
					<td><input type="radio" name="paiment" id="edinar" value="mastercard"></td>
				</tr>
			</table>
	</fieldset>
	<fieldset class="f2">
		<legend class="lg2">Online Payment</legend>
			<form name="paimentform" method="post" action="../php/paiment.php">
				<table>
					<tr>
						<td><label for="name"><span class="style">Name on card:</span></label></td>
					</tr>
					<tr>
						<td><input type="text" name="name" id="name" placeholder="name" required></td>
					</tr>
					<tr>
						<td><label for="code"><span class="style">Card code:</span></label></td>
					</tr>
					<tr>
						<td><input type="text" name="code" id="code" placeholder=".... - .... - .... - ...." pattern="\d{4}[\-]?\d{4}[\-]?\d{4}[\-]?\d{4}" required></td>
					</tr>
					<tr>
						<td><label for="id"><span class="style">Identity:</span></label></td>
					</tr>
					<tr>
						<td><input type="text" name="id" id="id" placeholder="00000000" pattern="\d{8}" required></td>
					</tr>
					<tr>
						<td><label for="numpenal"><span class="style">Num Penalty:</span></label></td>
					</tr>
					<tr>
						<td><input type="text" name="numpenal" id="numpenal" placeholder="ex:1234" pattern="\d{4}" required></td>
					</tr>
					<tr>
						<td><label for="prix"><span class="style">Price to pay(DT):</span></label></td>
					</tr>
					<tr>
						<td><input type="number" name="prix" id="prix" placeholder="0000" required></td>
					</tr>
				</table>
				<script>
					var cardNumberInput = document.getElementById("code");
					cardNumberInput.addEventListener("input", function() {
				    var input = this.value.replace(/\D/g, '').substring(0,16);
				    input = input.match(/.{1,4}/g).join('-');
				    this.value = input;
					});
				</script>
				<div>
					<center><button type="submit" name="loginbutton" class="but">Pay</button></center>
				</div>
			</form>
		</fieldset>
		<footer><p><center><span style="color:darksalmon;">&copy;By:Ghassen zouaoui & Mohamed Moetaz Boughalmi </span></center></p></footer>
</body>
</html>
